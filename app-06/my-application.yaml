apiVersion:  argoproj.io/v1alpha1
kind:  Application
metadata:  
  name:  local-lab 
  namespace:  argocd
spec:  
  project:  default
  source:  
    repoURL: https://github.com/andrescollazosc/lab-06-argocd-helm/
    targetRevision:  HEAD
    path:  lab-06-app
    helm:
      releaseName: testapp
      valueFiles:
        # - secrets.yaml
        - values.yaml
        - secrets://secrets.yaml
  destination:  
    server:  https://kubernetes.default.svc
    namespace:  testapp
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true